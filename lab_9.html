<!doctype html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Search Form with Tailwind CSS</title>
</head>
<body>
<div class="mx-6">
<h2 class="text-xl md:text-2xl lg:text-3xl font-bold mb-2">Search Form</h2>
<form action="https://duckduckgo.com">
    Enter text <input class="border-black border-2 p-2 bg-blue-200 rounded" type="text" name="q">
    <input type="submit" class="border-black border-2 p-2 bg-green-200 hover:bg-green-300 rounded" value="Search">
</form>
</div>
</body>
</html>
